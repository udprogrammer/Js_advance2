<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="name" />
    <button onclick="myname()">Click & Change Color</button>
    <h1 id="namePrint"></h1>
  </body>
  <script>
    function myname() {
      let name = document.getElementById("name").value;
      let namePrint = document.getElementById("namePrint");
      name = name.toUpperCase();
      namePrint.innerHTML = name;

      let randomColor =
        "#" +
        Math.floor(Math.random() * 16777215)
          .toString(16)
          .padStart(6, "0");
      namePrint.style.color = randomColor;
    }
    setInterval(myname, 1000);
  </script>
</html>
